apiVersion: v1
kind: Service
metadata:
  name: fetcher
  labels:
    app: fetcher
spec:
  ports:
  - port: 51052
  selector:
    app: fetcher
    tier: app
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetcher
  labels:
    app: fetcher
spec:
  selector:
    matchLabels:
      app: fetcher
      tier: app
  template:
    metadata:
      labels:
        app: fetcher
        tier: app
    spec:
      containers:
      - image: hatena-intern-2021-fetcher
        imagePullPolicy: Never
        name: fetcher
        env:
        - name: GRPC_PORT
          value: "51052"
        envFrom:
        - configMapRef:
            name: fetcher-app-env-vars
        resources:
          requests:
            cpu: 100m
            memory: 10Mi
          limits:
            cpu: 200m
            memory: 20Mi
        ports:
        - containerPort: 51052
          name: fetcher
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:51052", "-connect-timeout=5s", "-rpc-timeout=5s"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:51052", "-connect-timeout=5s", "-rpc-timeout=5s"]
          initialDelaySeconds: 10
        securityContext:
          runAsNonRoot: true
          capabilities:
            drop:
            - all
            add:
            - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
